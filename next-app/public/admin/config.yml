backend:
  name: git-gateway
  branch: master # Branch to update (change to main if needed)

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "foundational-articles"
    label: "Foundational Articles"
    folder: "content/foundational-articles"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "planning-concepts"
    label: "Planning Concepts"
    folder: "content/planning-concepts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "guides"
    label: "In-Depth Guides"
    folder: "content/guides"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "PDF File", name: "pdf_file", widget: "file", required: false}
      - {label: "Description", name: "body", widget: "markdown", required: false}

  - name: "events"
    label: "Events & Sessions"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["upcoming", "past", "usage"]}
      - {label: "Event Date", name: "date", widget: "datetime"}
      - {label: "Summary", name: "summary", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
