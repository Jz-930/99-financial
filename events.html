<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Financial Inc. | Wealth Strategies</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#0f172a', /* 深蓝 */
                            dark: '#020617', /* 页脚黑 */
                            gold: '#ea8d22', /* 品牌金 */
                            goldHover: '#c27113', 
                            light: '#f8fafc', /* 浅灰背景 */
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @media (min-width: 1024px) {
            .group:hover .group-hover\:block { display: block; animation: fadeIn 0.2s ease-in-out; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Hero 背景样式 (仅首页用，放这里也没事) */
        .hero-gradient {
            background: linear-gradient(to right, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.75)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover; background-position: center;
        }
    </style>
</head>
<body class="font-sans text-slate-700 antialiased bg-white flex flex-col min-h-screen">

    <header id="app-header"></header>

    <main class="pt-24 flex-grow">
        <section class="hero-gradient py-24 text-white text-center">
            <div class="max-w-4xl mx-auto px-4">
                <h1 class="text-4xl font-serif font-bold mb-6">Events & Webinars</h1>
                <p class="text-slate-200 mb-12">Join our monthly online webinars where we break down corporate-owned insurance, CDA planning, and IFA structures.</p>
                
                <div class="bg-white border border-slate-200 rounded-lg p-8 flex flex-col md:flex-row items-center justify-between hover:shadow-md transition">
                    <div class="text-left">
                        <span class="bg-brand-gold text-white text-xs font-bold px-2 py-1 rounded">WEBINAR</span>
                        <h3 class="text-xl font-bold text-brand-blue mt-2">Corporate Planning Masterclass</h3>
                        <p class="text-sm text-slate-500">Next Session: Thursday, 7:00 PM EST</p>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <button class="bg-brand-blue text-white px-6 py-2 rounded font-bold hover:bg-brand-gold transition">Register Now</button>
                    </div>
                </div>
                <div class="bg-white border border-slate-200 rounded-lg p-8 flex flex-col md:flex-row items-center justify-between hover:shadow-md transition mt-6">
                    <div class="text-left">
                        <span class="bg-slate-800 text-white text-xs font-bold px-2 py-1 rounded">IN-PERSON</span>
                        <h3 class="text-xl font-bold text-brand-blue mt-2">Markham Business Breakfast</h3>
                        <p class="text-sm text-slate-500">Location: 85 Enterprise Blvd.</p>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <button class="bg-slate-100 text-slate-400 px-6 py-2 rounded font-bold cursor-not-allowed">Waitlist Only</button>
                    </div>
                </div>
            </div>
        </section>
        </main>

    <footer id="app-footer"></footer>
    
    <div class="fixed bottom-6 right-6 z-40">
        <a href="https://tidycal.com/greatec/30-minute-meeting" target="_blank" class="flex items-center justify-center w-14 h-14 bg-brand-gold text-white rounded-full shadow-2xl hover:bg-brand-blue transition duration-300 border-2 border-white transform hover:scale-110">
            <i class="fa-solid fa-comments text-xl"></i>
        </a>
    </div>

    <script src="layout.js"></script>

</body>
</html>
