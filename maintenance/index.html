<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Financial | Extraordinary is Coming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg-dark: #020617;
            --color-bg-light: #0f172a;
            --color-gold: #ea8d22;
            --color-gold-hover: #c27113;
            --color-text-main: #f8fafc;
            --color-text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Image */
        .bg-image {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to right, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.85)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            z-index: 0;
            filter: blur(8px) brightness(0.7);
            transform: scale(1.1);
        }

        /* Ambient Animation Background */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(15, 23, 42, 0.8) 0%, transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -20%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(234, 141, 34, 0.2) 0%, transparent 70%);
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            padding: 3rem;
            text-align: center;
        }

        /* Glass Card */
        .card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 4rem 3rem;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        /* Content Styles */
        .logo-wrapper {
            margin-bottom: 2.5rem;
            display: inline-block;
        }

        .logo {
            height: 80px;
            /* Adjust based on logo aspect ratio */
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--color-text-main);
        }

        p {
            font-size: 1.125rem;
            line-height: 1.75;
            color: var(--color-text-muted);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Loader */
        .loader-container {
            width: 100%;
            max-width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 auto 3rem;
            position: relative;
            overflow: hidden;
        }

        .loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: var(--color-gold);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(234, 141, 34, 0.5);
            animation: sliding 2s infinite ease-in-out;
        }

        @keyframes sliding {
            0% {
                transform: translateX(-100%);
                width: 20%;
            }

            50% {
                width: 60%;
            }

            100% {
                transform: translateX(350%);
                width: 20%;
            }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 2rem;
            border-radius: 9999px;
            font-size: 0.9375rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-gold), var(--color-gold-hover));
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(234, 141, 34, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            filter: brightness(1.1);
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .card {
                padding: 3rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="logo-wrapper">
                <img src="images/logo_origin.webp" alt="99 Financial" class="logo">
            </div>

            <h1>Building Something<br>Extraordinary</h1>

            <div class="loader-container">
                <div class="loader-bar"></div>
            </div>

            <p>
                We are currently rebuilding our digital experience to serve you better.
                Our team is crafting a state-of-the-art platform for all your financial needs.
            </p>

            <a href="mailto:contact@99financial.com" class="btn btn-primary">
                Contact Us
            </a>

            <div class="footer">
                &copy;
                <script>document.write(new Date().getFullYear())</script> 99 Financial. All rights reserved.
            </div>
        </div>
    </div>
</body>

</html>
